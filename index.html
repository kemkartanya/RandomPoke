<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random POKE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pokemon">
      <img id="img" src="" />
      <div class="info">
        <div id="name"></div>
        <div id="height"></div>
        <div id="weight"></div>
      </div>
    </div>

    <div class="poke">
      <img
        id="button"
        src="pokeball.png"
        alt="pokeball"
        class="pokeball"
        draggable="true"
      />
      <div class="text" id="dis">Random your Pokemon</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
